<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>resume form</title>
</head>
<body>
    <h1>form</h1>
    <table border="1">
        <form action="" method="get">


            <tr>
                <td><label for="fieldname">Field Name:</label></td>
                <td><input type="text" id="fieldname" name="fieldname" required></td>
            </tr>

            <tr>
                <td><label for="fullname">Full Name</label></td>
                <td><input type="text" id="fullname" name="fullname" required></td>
            </tr>

            <tr>
                <td><label for="email">Email Address</label></td>
                <td><input type="email" id="email" name="email" required></td>
            </tr>

            <tr>
                <td><label for="phone">Phone Number</label></td>
                <td><input type="phone" id="phone" name="phone" required></td>
            </tr>

            <tr>
                <td><label for="DOB">Date Of Birth</label></td>
                <td><input type="date" id="DOB" name="DOB" required></td>
            </tr>

            <tr>
                <td><label for="Gender">Gender</label></td>
                <td><select id="gender" name="gender" required></td>
                    <option value="female">Female</option>
                    <option value="male">Male</option>
                    <option value="other">other</option>
                    <option value="prefernottosay">Prefer not to say</option>
                </select>
            </tr>

            <tr>
                <td><label for="maritalstatus">Marital Status</label></td>
                <td><select id="maritalstatus" name="maritalstatus" required></td>
                    <option value="">--select---</option>
                    <option value="single">Single</option>
                    <option value="married">married</option>
                </select>
            </tr>

            <tr>
                <td><label for="nationality">Nationality</label></td>
                <td><input type="text" id="nationality" name="nationality" required></td>
            </tr>

            <tr>
                <td><label for="Address">Address</label></td>
                <td><textarea id="address" name="address" rows="3" required></textarea></td>
            </tr>

            <tr>
                <td><label for="linkedin">linkedin Profile URL</label></td>
                <td><input type="url" id="linkedin" name="linkedin" required></td>
            </tr>

            <tr>
                <td><label for="github">Github Profile URL</label></td>
                <td><input type="url" id="github" name="github" required></td>
            </tr>

            <tr>
                <td><label for="photo">Upload Profile Photo</label></td>
                <td><input type="file" id="photo" accept="Image/*" required></td>
            </tr>

            <tr>
                <td><label for="resume">Upload Your Resume (PDF only)</label></td>
                <td><input type="file" id="resume" accept="application/pdf" required></td>
            </tr>

            <tr>
                <td><label for="objective">Career objective</label></td>
                <td><textarea id="objective" name="objective" rows="3" required></textarea></td>
            </tr>

            <tr>
                <td><label for="qualification">Highest Qualification</label></td>
                <td><input type="text" id="qualifiaction" name="qualification" required></td>
            </tr>

            <tr>
                <td><label for="college">Name Of College / University</label></td>
                <td><input type="text" id="college" name="college" required></td>
            </tr>

            <tr>
                <td><label for="graduationYear">Year Of Graduation</label></td>
                <td><input type="number" id="graduationYear" name="graduationYear" required></td>
            </tr>

            <tr>
                <td><label for="skills">Technical skills(HTML,CSS,JS,ETC.)</label></td>
                <td><textarea id="skills" name="skills" rows="2" required></textarea></td>
            </tr>

            <tr>
                <td><label for="languages">Programming Language Known</label></td>
                <td><textarea id="languages" name="languages" rows="2" required></textarea></td>
            </tr>

            <tr>
                <td><label for="certifications">Certifications (if any)</label></td>
                <td><textarea id="certifications" name="certifications" rows="2" required></textarea></td>
            </tr>

            <tr>
                <td><label for="experience">Work experience</label></td>
                <td><input type="number" id="experience" name="experience" required></td>
            </tr>

            <tr>
                <td><label for="lastCompany">Last Company Worked At</label></td>
                <td><input type="text" id="lastCompany" name="lastCompany" required></td>
            </tr>

            <tr>
                <td><label for="designation">Your Job Role / designation</label></td>
                <td><input type="text" id="designation" name="designation" required></td>
            </tr>

            <tr>
                <td><label for="KnownLanguages">Language Known</label></td>
                <td><textarea id="KnownLanguages" name="KnownLanguages" rows="2"></textarea></td>
            </tr>

            <tr>
                <td><label for="hobbies">hobbies</label></td>
                <td><textarea id="hobbies" name="hobbies" rows="2"></textarea></td>
            </tr>

            <tr>
                <td><label for="declaration">I hereby that the above information is true to the best of my knowledge</label></td>
                <td><input type="checkbox" id="declaration" name="declaration" required></td>
            </tr>

            <input type="submit" value="submit Resume">



        </form>
</body>
</html>
